<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="win" id="win"></div>
    <div class="greeting" id="greeting">
        <p>Welcome to Javascript quiz game</p>
        <p>Find the word letter by letter and have fun</p>
        <p>You can use your keyboard or screen touch</p>
        <button onclick="greeting('greeting','content')">OK</button>
    </div>
    <div class="content" id="content">
        <div class="description" id="description"></div>
        <div class="guessing-word" id="guessingWord"></div>
        <div id="keyboard" class="keyboard">
            <div class="keyboard-button" id="q" onclick="guessedLetter('q')">q</div>
            <div class="keyboard-button" id="w" onclick="guessedLetter('w')">w</div>
            <div class="keyboard-button" id="e" onclick="guessedLetter('e')">e</div>
            <div class="keyboard-button" id="r" onclick="guessedLetter('r')">r</div>
            <div class="keyboard-button" id="t" onclick="guessedLetter('t')">t</div>
            <div class="keyboard-button" id="y" onclick="guessedLetter('y')">y</div>
            <div class="keyboard-button" id="u" onclick="guessedLetter('u')">u</div>
            <div class="keyboard-button" id="i" onclick="guessedLetter('i')">i</div>
            <div class="keyboard-button" id="o" onclick="guessedLetter('o')">o</div>
            <div class="keyboard-button" id="p" onclick="guessedLetter('p')">p</div>
            <div class="next-line"></div>
            <div class="keyboard-button" id="a" onclick="guessedLetter('a')">a</div>
            <div class="keyboard-button" id="s" onclick="guessedLetter('s')">s</div>
            <div class="keyboard-button" id="d" onclick="guessedLetter('d')">d</div>
            <div class="keyboard-button" id="f" onclick="guessedLetter('f')">f</div>
            <div class="keyboard-button" id="g" onclick="guessedLetter('g')">g</div>
            <div class="keyboard-button" id="h" onclick="guessedLetter('h')">h</div>
            <div class="keyboard-button" id="j" onclick="guessedLetter('j')">j</div>
            <div class="keyboard-button" id="k" onclick="guessedLetter('k')">k</div>
            <div class="keyboard-button" id="l" onclick="guessedLetter('l')">l</div>
            <div class="next-line"></div>
            <div class="keyboard-button" id="z" onclick="guessedLetter('z')">z</div>
            <div class="keyboard-button" id="x" onclick="guessedLetter('x')">x</div>
            <div class="keyboard-button" id="c" onclick="guessedLetter('c')">c</div>
            <div class="keyboard-button" id="v" onclick="guessedLetter('v')">v</div>
            <div class="keyboard-button" id="b" onclick="guessedLetter('b')">b</div>
            <div class="keyboard-button" id="n" onclick="guessedLetter('n')">n</div>
            <div class="keyboard-button" id="m" onclick="guessedLetter('m')">m</div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
